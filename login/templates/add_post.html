{% extends 'base.html' %}
{% block title %} Create a new Blog Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Posts</h1>
<br>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Post</button>
    </form>
</div>
{% else %}
You're not allowed here!
{% endif %}

{% endblock %}
